<!DOCTYPE html>
<html>
    <head>
        <title>微信js分享接口</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
        <script type="text/javascript" src="http://{$Think.server.HTTP_HOST}/weixin/public/static/js/jquery-1.4.4.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            wx.config({
                debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId: "{:config('app_id')}", // 必填，公众号的唯一标识
                timestamp: "{$timestamp}", // 必填，生成签名的时间戳
                nonceStr: '{$noncestr}', // 必填，生成签名的随机串
                signature: '{$signature}',// 必填，签名
                jsApiList: [
                    'onMenuShareTimeline',
                    'onMenuShareAppMessage',
                    'chooseImage',
                    'uploadImage',
                    'downloadImage',
                    'scanQRCode',
                    'openLocation'
                ] // 必填，需要使用的JS接口列表
            });
            
            
            
            wx.ready(function(){
                // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，
                // config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，
                // 则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，
                // 则可以直接调用，不需要放在ready函数中。
                
                wx.checkJsApi({
                    jsApiList: [
                        'onMenuShareTimeline',
                        'onMenuShareAppMessage',
                        'chooseImage',
                        'uploadImage',
                        'downloadImage',
                        'scanQRCode',
                        'openLocation',
                        'getLocalImgData',
                    ], // 需要检测的JS接口列表，所有JS接口列表见附录2,
                    success: function(res) {
                    // 以键值对的形式返回，可用的api值true，不可用为false
                    // 如：{"checkResult":{"chooseImage":true},"errMsg":"checkJsApi:ok"}
                        if (res.checkResult.getLocation == false) {
                            alert('你的微信版本太低,不支持微信JS接口, 请升级到最新的微信版本! ');
                        }
                    }
                });
                
                // 分享到朋友圈及QQ空间
                wx.onMenuShareTimeline({  
                    title: '果果宝宝', // 分享标题
                    link: 'http://blog.ai702.com', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                    imgUrl: 'http://blog.ai702.com/public/Uploads/Admin/20180517163727743.jpg', // 分享图标
                    success: function () {
                    // 用户点击了分享后执行的回调函数
                    },
                    cancal:function(){
                        // 用户取消了分享后执行的回调函数
                    }  
                });
                
                //分享给朋友及QQ
                wx.onMenuShareAppMessage({
                    title: '果果宝宝', // 分享标题
                    desc: '果果宝宝分享测试...', // 分享描述
                    link: 'http://blog.ai702.com', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                    imgUrl: 'http://blog.ai702.com/public/Uploads/Admin/20180517163727743.jpg', // 分享图标
                    type: 'link', // 分享类型,music、video或link，不填默认为link
                    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                    success: function () {
                    // 用户点击了分享后执行的回调函数
                        alert('分享成功');
                    },
                    cancal:function(){
                        // 用户取消了分享后执行的回调函数
                        alert('分享失败, 请重新分享');
                    }
                });   
            });
            
            wx.error(function(res){
                // config信息验证失败会执行error函数，如签名过期导致验证失败，
                // 具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，
                // 对于SPA可以在这里更新签名。
                alert("验证失败, 请重试!");
                wx.closeWindow();
            });
            
            var images = {
                localId: [],
                serverId: []
            };
            //拍照或从手机相册中选图接口
            function uploadImage() {
                //拍照或从手机相册中选图接口
                wx.chooseImage({
                    //count: 1, // 默认9
                    //sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
                    //sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
                    success: function (res) {
                        images.localId = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
                        alert('已选择 '+res.localIds.length+' 张图片');
                        
                        if (images.localId.length == 0) {
                            alert('请先使用chooseImage 接口选择图片');
                            return;
                        }
                        var i=0, length = images.localId.length;
                        images.serverId = [];
                        var upload = function() {
                            //图片上传到服务器
//                            wx.uploadImage({
//                                localId: images.localId[i], // 需要上传的图片的本地ID，由chooseImage接口获得
//                                isShowProgressTips: 1, // 默认为1，显示进度提示
//                                success: function (res) {
//                                    i++;
//                                    images.serverId.push(res.serverId); // 返回图片的服务器端ID
//                                    alert(serverId);
//                                }
//                            });  
                            // 获取本地图片
                            wx.getLocalImgData({
                                localId: images.localId[i], // 图片的localID
                                success: function (res) {
                                    i++;
                                    var localData = res.localData; // localData是图片的base64数据，可以用img标签显示
                                    $("#pic").append("<img src='data:image/png;base64,"+localData+"' />");
                                    
                                    if (i < length) {
                                        upload();
                                    }
                                },
                                fail:function(res) {
                                    alert(JSON.stringify(res));
                                }
                            });     
                        }
                        upload();
                        //alert(images);
                    }
                });  
            }
            
            function scanQRCode() {
                wx.scanQRCode({
                    needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
                    scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
                    success: function (res) {
                        var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
                        alert(result);
                    }
                });
            }
            
            function getLocation() {
                wx.getLocation({
                    type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
                    success: function (res) {
                        var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
                        var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
                        var speed = res.speed; // 速度，以米/每秒计
                        var accuracy = res.accuracy; // 位置精度
                        alert(res);
                        wx.openLocation({
                            latitude: latitude, // 纬度，浮点数，范围为90 ~ -90
                            longitude: longitude, // 经度，浮点数，范围为180 ~ -180。
                            name: '石岩', // 位置名
                            address: '自由空间', // 地址详情说明
                            scale: 1, // 地图缩放级别,整形值,范围从1~28。默认为最大
                            infoUrl: 'http://www.baidu.com' // 在查看位置界面底部显示的超链接,可点击跳转
                        });
                    }
                });  
            }
            
            
        </script>
        
        <h1>果果好宝宝</h1>
        <div id="pic"></div>
        <button onclick="uploadImage()" >上传照片</button> <br>
        <button onclick="getLocation()" >地理位置</button> <br>
        <button onclick="scanQRCode()" >扫一扫</button>  <br>
        
        <input type="file" name="logo"/>
    </body>
</html>
